{% extends 'video_rental_app/base.html' %}
{% block content %}
    <h1>Fill the form</h1>
    {% if request.user.is_authenticated %}
    <form enctype="multipart/form-data" action="" method="post" >
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="submit">
    </form>
    {% else %}
        <p>You must be logged in</p>
    {% endif %}
{% endblock %}
