{% extends 'video_rental_app/base.html' %}
{% block content %}
    <div class="index">
        <h1 id="abc">All Videos:</h1>
        <hr>
        <div class="index_all">
        {% for i in videos %}
            <div class="index_p1" href="{% url 'detail' i.id %}">
                <div class="index_p">
                <p>Title: <a href="{% url 'detail' i.id %}"> {{ i.title }} </a></p>
                <p>Author: <a href="{% url 'profile_view' i.user.username %}">{{ i.user.username }}</a></p>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
{% endblock %}
