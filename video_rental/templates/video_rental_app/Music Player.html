{% load staticfiles %}
<html>
    <head>
        <link href="{% static 'video_rental_app/css/Main.css' %}" rel="stylesheet"/>
        <script src="{% static 'video_rental_app/js/jquery-1.10.2.min.js' %}"></script>
    </head>
    <body>
        <div id="bg">
            <div id="blackLayer"></div>
            <img src="{% static 'video_rental_app/files/Poster1.jpg' %}"/>
        </div>
       
        <div id="main">
            <div id="image">
                <img src="{% static 'video_rental_app/files/Poster1.jpg' %}"/>
            </div>
            <div id="player">
                <div id="songTitle">Demo</div>
                <div id="buttons">
                    <button id="pre" onclick="pre()"><img src="{% static 'video_rental_app/files/Pre.png' %}" height="90%" width="90%"/></button>
                    <button id="play" onclick="playOrPauseSong()"><img src="{% static 'video_rental_app/files/Play.png' %}"/></button>
                    <button id="next" onclick="next()"><img src="{% static 'video_rental_app/files/Next.png' %}" height="90%" width="90%"/></button>
                </div>
                
                <div id="seek-bar">
                    <div id="fill"></div>
                    <div id="handle"></div>
                </div>
            </div>
        </div>
        <script>

{#var songs = ["{% static 'video_rental_app/files/Song1.mp3' %}","{% static 'video_rental_app/files/Song2.mp3' %}","{% static 'video_rental_app/files/Song3.mp3' %}"];#}
        var poster = ["{% static 'video_rental_app/files/Poster1.jpg' %}","{% static 'video_rental_app/files/Poster2.jpg' %}","{% static 'video_rental_app/files/Poster3.jpg' %}"];
        var songs=[];

{% for i in videos %}
songs.push("{{ i.actual_video.url }}");
console.log("{{ i.actual_video }}");
{%endfor  %}
console.log(songs);
        var songTitle = document.getElementById("songTitle");
        var fillBar = document.getElementById("fill");

        var song = new Audio();
        var currentSong = 0;    // it point to the current song

        window.onload = playSong;   // it will call the function playSong when window is load

        function playSong(){

            song.src = songs[currentSong];  //set the source of 0th song

            songTitle.textContent = songs[currentSong]; // set the title of song

            song.play();    // play the song
        }

        function playOrPauseSong(){

            if(song.paused){
                song.play();
                $("#play img").attr("src","{% static 'video_rental_app/files/Pause.png' %}");
            }
            else{
                song.pause();
                $("#play img").attr("src","{% static 'video_rental_app/files/Play.png' %}");
            }
        }

        song.addEventListener('timeupdate',function(){

            var position = song.currentTime / song.duration;

            fillBar.style.width = position * 100 +'%';
        });


        function next(){

            currentSong++;

            if(currentSong > {{ length }}){
                currentSong = 0;
            }
            playSong();
            $("#play img").attr("src","{% static 'video_rental_app/files/Pause.png' %}");
            $("#image img").attr("src",poster[currentSong]);
            $("#bg img").attr("src",poster[currentSong]);
        }

        function pre(){

            currentSong--;
            if(currentSong < 0){
                currentSong = 2;
            }
            playSong();
            $("#play img").attr("src","{% static 'video_rental_app/files/Pause.png' %}");
            $("#image img").attr("src",poster[currentSong]);
            $("#bg img").attr("src",poster[currentSong]);
        }










        </script>
    </body>
</html>
